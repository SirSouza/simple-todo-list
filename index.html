<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple to-do list</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Simple</h1>
				<p>To-Do List</p>
			</header>
			<main class="content">
				<div class="title"></div>
				<!-- Filters  Start -->
				<div class="filters">
					<div class="all">
						<h3>All Taks</h3>
						<span class="allTask">x</span>
					</div>
					<div class="completed">
						<h3>Completed tasks</h3>
						<span class="compledTasks">completed</span>
					</div>
					<div class="progress">All tasks - completed</div>
				</div>
				<!-- Filters  End -->

				<section></section>
			</main>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
