<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple to-do list</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- Header Start-->
			<header>
				<img src="assets/images/icons8-lista-de-tarefas-50.png" alt="" />
				<h1>Simple</h1>
				<p>To-Do List</p>
			</header>
			<!-- Header End-->
			<main class="content">
				<section class="tasks">
					<div class="menu">
						<div class="inputTaskContainer">
							<input type="text" placeholder="Add Task Here" id="inputTask" />
							<button class="buttonAddTask">
								<img src="assets/images/icons8-adicionar-100.png" alt="" />add task
							</button>
						</div>
						<div class="clockContainer">
							<img src="assets/images/icons8-ampulheta-48.png" alt="">
							<div class="clock"></div>
						</div>
						<div class="dateContainer">
							<img src="assets/images/icons8-calendÃ¡rio-48.png" alt="">
							<div class="calendar"></div>
						</div>
						
					</div>

					<div class="ActiveTasksContainer">
						<ul class="ActiveTasks"></ul>
					</div>

					<div class="completedTasksContainer">
						<h3>Completed Tasks</h3>
						<ul class="completedTasks"></ul>
					</div>
				</section>
			</main>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
